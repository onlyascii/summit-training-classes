<div class="title">
  {{ if isset . "subtitle" }}
  <div class="row">
    <div class="col-md-24 txt-l">
      <h2 class="type-brand-4">{{ .subtitle }}</h2>
    </div>
  </div>
  {{ end }}
  <div class="row">
    <div class="col-md-24 txt-l">
      <h1 class=" type-neutral-4">{{ .title }}</h1>
    </div>
  </div>
</div>
